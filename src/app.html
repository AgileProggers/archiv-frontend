<script>
    let theme = localStorage.getItem('theme');
    if (!theme) {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
    }
</script>

<!DOCTYPE html>
<html lang="de" class="h-100">
    <head>
        <meta charset="utf-8" />
        %svelte.head%
    </head>
    <body class="d-flex flex-column h-100">
        %svelte.body%
    </body>
</html>
